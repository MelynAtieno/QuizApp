<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ APP</title>
</head>
<body>
    <header>
        BATTLE OF WITS !!!
    </header>
    <div class = "category-container">
        <p>Choose a category</p>
        <select class="select-category" id="selectCategory"></select>
        <div><button class="btn-start" id="btnStart">LET'S GO!</button></div>
        
    </div>
    <div class="quiz-container">
        <div class="quizProgress" id="progress">
            <div class="progressBar"></div>
        </div>
        
        <div class="quiz" id="question">
            <h3 id = "question-number"></h3>
            <p id = "questionText"></p>
        </div>
        <div class="answers" id="answer">
            <div class="option-check"> <input class="btn-choices" type="radio" name="choices" id="choice-1"> <label for="choice-1"></label></div>
            <div class="option-check"> <input class="btn-choices" type="radio" name="choices" id="choice-2"> <label for="choice-1"></label></div>
            <div class="option-check"> <input class="btn-choices" type="radio" name="choices" id="choice-3"> <label for="choice-1"></label></div>
            <div class="option-check"> <input class="btn-choices" type="radio" name="choices" id="choice-4"> <label for="choice-1"></label></div>
            
        </div>
        <div>
        <button class="btn-previous" id="previous-question">PREVIOUS </button>
        <button class="btn-next" id="next-question"> NEXT </button>
        <button class="btn-submit" id="submit">SUBMIT</button>
        </div>
    </div>
    <div class="end-quiz">
        <h3>TOTAL SCORE:</h3>
        <h1>THE END !</h1>
        <button class="btn-restart">START OVER</button>
    </div>

    <script src = script.js></script>
</body>
</html>
